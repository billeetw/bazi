<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2/13 一起出來玩夥伴聚會｜報名</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%); color: #e2e8f0; font-family: system-ui, sans-serif; }
    .glass { background: rgba(15,23,42,0.88); backdrop-filter: blur(18px); border: 1px solid rgba(148,163,184,0.35); border-radius: 1.25rem; }
  </style>
</head>
<body class="min-h-screen p-4 md:p-8">
  <div class="max-w-xl mx-auto">
    <div class="text-center mb-6">
      <p class="text-amber-400 font-black text-sm tracking-widest">一起出來玩夥伴聚會</p>
      <h1 class="text-2xl font-black text-amber-300 mt-1">2/13 活動報名</h1>
      <p class="text-slate-400 text-sm mt-2">週五晚上 18:30–21:30（18:00 可進場）</p>
    </div>

    <form id="activityForm" class="glass p-6 space-y-4" novalidate>
      <div>
        <label class="block text-xs text-slate-500 mb-1">姓名 *</label>
        <input type="text" name="name" required class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-slate-100" placeholder="您的姓名" />
      </div>
      <div>
        <label class="block text-xs text-slate-500 mb-1">Email *</label>
        <input type="email" name="email" required class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-slate-100" placeholder="email@example.com" />
      </div>
      <div>
        <label class="block text-xs text-slate-500 mb-1">電話 *</label>
        <input type="tel" name="phone" required class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-slate-100" placeholder="09xxxxxxxx" />
      </div>
      <div>
        <label class="block text-xs text-slate-500 mb-1">備註（選填）</label>
        <textarea name="topicExtra" rows="2" class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-slate-100" placeholder="想說的話或飲食需求等"></textarea>
      </div>
      <button type="submit" id="submitBtn" class="w-full py-4 rounded-xl bg-gradient-to-r from-amber-600 to-amber-500 text-slate-950 font-black tracking-wide hover:brightness-110 transition">
        送出報名
      </button>
    </form>
    <p id="message" class="mt-4 text-sm text-center hidden"></p>

    <p class="mt-6 text-center">
      <a href="index.html" class="text-slate-400 hover:text-slate-300 text-sm">← 返回首頁</a>
    </p>
  </div>

  <script>
    function showMsg(el, html, isError) {
      if (!el) return;
      el.innerHTML = html;
      el.className = 'mt-4 text-sm text-center ' + (isError ? 'text-red-400' : 'text-green-400');
      el.classList.remove('hidden');
    }

    document.getElementById('activityForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      var form = e.target;
      var btn = document.getElementById('submitBtn');
      var msgEl = document.getElementById('message');

      var name = (form.name && form.name.value || '').trim();
      var email = (form.email && form.email.value || '').trim();
      var phone = (form.phone && form.phone.value || '').trim();
      if (!name || !email || !phone) {
        showMsg(msgEl, '請填寫姓名、Email、電話', true);
        return;
      }
      if (!email.includes('@')) {
        showMsg(msgEl, '請填寫正確的 Email', true);
        return;
      }

      var payload = {
        name: name,
        email: email,
        phone: phone,
        birth: '聚會報名',
        topics: ['2/13聚會'],
        topicExtra: (form.topicExtra && form.topicExtra.value || '').trim() || null,
        bankLast5: '00000',
        taxId: null,
        paymentMethod: 'BANK_TRANSFER',
        source: 'activity-213-page',
        activityId: 'activity-213',
      };

      btn.disabled = true;
      btn.textContent = '送出中…';
      msgEl.classList.add('hidden');

      try {
        var res = await fetch('/api/consultation', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        var data = await res.json().catch(function () { return {}; });

        if (!res.ok) {
          var errText = (data && data.error) ? String(data.error) : '送出失敗，請稍後再試';
          showMsg(msgEl, errText, true);
          btn.disabled = false;
          btn.textContent = '送出報名';
          return;
        }

        showMsg(msgEl, '報名成功！我們已收到您的資料，當天見。', false);
        form.reset();
      } catch (err) {
        showMsg(msgEl, '網路錯誤，請檢查連線後再試。', true);
      } finally {
        btn.disabled = false;
        btn.textContent = '送出報名';
      }
    });
  </script>
</body>
</html>
