pages_build_output_dir = "."

# D1 綁定（consult-db）
[[d1_databases]]
binding = "CONSULT_DB"
database_name = "consult-db"
database_id = "9bdd8684-9fbe-444d-b2bd-16225ff8da79"
migrations_dir = "migrations"

